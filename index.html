<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Pembelajaran Interaktif</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            background: #4dd4a3;
            position: relative;
            overflow: hidden;
        }
        
        /* Background Elements */
        .background-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .shape {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
        }
        .shape.one { width: 400px; height: 400px; top: -100px; right: -150px; }
        .shape.two { width: 300px; height: 300px; bottom: -100px; left: -100px; }
        .shape.three { width: 200px; height: 200px; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #f8d444;
            position: fixed;
            left: -250px;
            transition: left 0.3s ease-in-out;
            padding-top: 20px;
            z-index: 1300;
        }
        .sidebar h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 10px;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            display: block;
            padding: 10px;
            transition: background 0.3s;
        }
        .sidebar ul li a:hover {
            background: #4dd4a3;
        }
        .toggle-btn {
            position: fixed;
            left: 20px;
            top: 20px;
            font-size: 24px;
            cursor: pointer;
            background: #4dd4a3;
            padding: 10px;
            border-radius: 5px;
            color: white;
            z-index: 1400;
        }
        .close-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 24px;
            cursor: pointer;
            color: white;
            background: #4dd4a3;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .header {
            background: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #f8d444;
            border-radius: 10px;
            position: sticky;
            top: 0;
            z-index: 1200;
        }
        .content {
            text-align: center;
            padding: 20px;
        }
        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .card {
            padding: 20px;
            width: 250px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            background: #f8d444;
            color: white;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .card a {
            text-decoration: none;
            font-size: 18px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape one"></div>
        <div class="shape two"></div>
        <div class="shape three"></div>
    </div>
    
    <div class="sidebar" id="sidebar">
        <span class="close-btn" onclick="toggleSidebar()">&times;</span>
        <h2>Menu</h2>
        <ul>
            <li><a href="Gerak dan Gaya.html">Gerak dan Gaya</a></li>
            <li><a href="Organisasi Kehidupan.html">Organisasi Kehidupan</a></li>
            <li><a href="Ekologi.html">Ekologi</a></li>
            <li><a href="Klasifikasian Makhluk Hidup.html">Klasifikasian Makhluk Hidup</a></li>
        </ul>
    </div>
    
    <div class="toggle-btn" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </div>
    
    <div class="header">Media Pembelajaran Interaktif</div>
    
    <div class="content">
        <p>Selamat datang di media pembelajaran interaktif!</p>
    </div>
    
    <div class="card-container">
        <div class="card"><a href="Gerak dan Gaya.html">Gerak dan Gaya</a></div>
        <div class="card"><a href="Organisasi Kehidupan.html">Organisasi Kehidupan</a></div>
        <div class="card"><a href="Ekologi.html">Ekologi</a></div>
        <div class="card"><a href="Klasifikasian Makhluk Hidup.html">Klasifikasian Makhluk Hidup</a></div>
    </div>
    
    <script>
        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            sidebar.style.left = sidebar.style.left === "-250px" ? "0" : "-250px";
        }
    </script>
</body>
</html>
